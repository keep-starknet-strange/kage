<!DOCTYPE html>
<!-- This is the main HTML file modified for the KAGE extension (Copied by metro bundler during export) -->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KAGE</title>
    <style id="expo-reset">
        /* Reset all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set extension popup to mobile portrait dimensions */
        html,
        body {
            width: 400px;
            height: 600px;
        }

        /* Root element fills the defined space and uses flexbox */
        #root {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: clip;
        }
    </style>
    <link rel="icon" href="/favicon.ico" />
</head>

<body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
</body>

</html>
